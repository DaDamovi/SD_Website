<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- custom css file link  -->
    <link rel="stylesheet" href="orderInfo.css">

</head>
<body>

<div class="container">

    <form action="">

        <div class="row">

            <div class="col">

                <h3 class="title">detalles de entrega</h3>

                <div class="inputBox">
                    <span>nombre y apellidos :</span>
                    <input type="text" placeholder="rosa melano">
                </div>
                <div class="inputBox">
                    <span>correo electrónico :</span>
                    <input type="email" placeholder="nombre@ejemplo.com">
                </div>
                <div class="inputBox">
                    <span>dirección de envio :</span>
                    <input type="text" placeholder="calle - numero - apartamento">
                </div>
                <div class="inputBox">
                    <span>pais :</span>
                    <input type="text" placeholder="españa">
                </div>

                <div class="flex">
                    <div class="inputBox">
                        <span>ciudad :</span>
                        <input type="text" placeholder="barcelona">
                    </div>
                    <div class="inputBox">
                        <span>código postal :</span>
                        <input type="text" placeholder="08006">
                    </div>
                </div>

            </div>

        </div>

        <button type="button" class="submit-btn">Proceder al pago</button>

        <button type="button" class="back-btn">Atrás</button>

        <script type = "text/javascript" src = "order_es.js" ></script>

    </form>


</div>



</body>
</html>
