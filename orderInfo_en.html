<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- custom css file link  -->
    <link rel="stylesheet" href="orderInfo.css">

</head>
<body>

<div class="container">

    <form action="">

        <div class="row">

            <div class="col">

                <h3 class="title">billing address</h3>

                <div class="inputBox">
                    <span>full name :</span>
                    <input type="text" placeholder="rosa melano">
                </div>
                <div class="inputBox">
                    <span>email :</span>
                    <input type="email" placeholder="name@example.com">
                </div>
                <div class="inputBox">
                    <span>address :</span>
                    <input type="text" placeholder="street - number - apartment">
                </div>
                <div class="inputBox">
                    <span>city :</span>
                    <input type="text" placeholder="spain">
                </div>

                <div class="flex">
                    <div class="inputBox">
                        <span>country :</span>
                        <input type="text" placeholder="barcelona">
                    </div>
                    <div class="inputBox">
                        <span>postal code :</span>
                        <input type="text" placeholder="08006">
                    </div>
                </div>

            </div>

        </div>

        <button type="button" value="proceed to payment" class="submit-btn">Proceed to payment</button>

        <button type="button" value="back" class="back-btn">Back</button>

        <script type = "text/javascript" src = "order_en.js" ></script>
    </form>


</div>


</body>
</html>
